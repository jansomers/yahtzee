<form class="container sign-section">
    <h3 class="title">Create a new account</h3>
    <div class="form-group">
        <input type="text" placeholder="Email" ng-model="$ctrl.registerModel.username" required class="form-control" />
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" ng-model="$ctrl.registerModel.password" required class="form-control"/>
        <p class="pw-info">Password must be longer than 6 character and include an uppercase, lowercase and digit</p>
     </div>
    <div class="form-group">
        <input type="password" placeholder="Confirm Password" ng-model="$ctrl.registerModel.repeatPassword" required class="form-control" />
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.Register()">Register</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.Reset()">Annuleer</button>
    </div>
</form>
