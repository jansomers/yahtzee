<form class="container sign-section">
    <h3 class="title">Login: </h3>
    <div class="form-group top-margin">
        <input type="text" placeholder="Email" ng-model="$ctrl.loginModel.username" class="form-control" />
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" ng-model="$ctrl.loginModel.password" class="form-control" />
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.Login()">Login</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.Reset()">Annuleer</button>
    </div>
</form>
